<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="gear.ico" rel="icon">

        <link href="styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>QR Code Generator</title>

        <style>
            .qr-code {
              max-width: 200px;
              margin: 10px;
            }
        </style>
    </head>
    <br><br><br>
    <body class="background">
            <nav class="navbar navbar-expand-md navbar-light border-bottom fixed-top scrolling-navbar background">
                <a class="navbar-brand" href="index.html"><span style="color: gray;">COG</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="#about">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#setlist">QR Code Generator</a></li>
                            <li class="nav-item"><a class="nav-link" href="#videos">Other Resources</a></li>
                        </ul>
                </div>
            </nav>

        <div class="vertical-center">
                <div class="text-center">
                    <h1>Generate QR Codes</h1>
                    <img class="qr-code img-thumbnail img-responsive"/>
                    <br><br>
                    <input type="text" size="60" maxlength="1000" class="form-control" id="content" placeholder="Enter URL of Page to be Generated" style="text-align: center; width: calc(33% - 20px); margin-left: 495px"/>
                    <br><br>
                    <button type="button" class="btn btn-default" id="generate">
                        Generate
                    </button>
                </div>
            <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
            <script>
                function htmlEncode(value) {
                    return $('<div/>').text(value).html();
                }

                $(function () {
                    $('#generate').click(function () {
                        let finalURL = 'https://chart.googleapis.com/chart?cht=qr&chl=' + htmlEncode($('#content').val()) + '&chs=160x160&chld=L|0'
                        $('.qr-code').attr('src', finalURL);
                    });
                });
            </script>
        </div>
    </body>
</html>
