<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='dura.css') }}">

    <title>CPSC 276/376</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-dark shadow p-3 mb-5" style="background-color: #00356b;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Intro to Web Tech</a>
        </div>
    </nav>

    <div class="row mx-auto">
        <div class="col">
            <h4 class="ms-1">Browse</h4>
            <div class="list-group" id="list">
            </div>
        </div>
        <div class="col">
            <div id="main" class="container">
                <div class="mb-4">
                    <label for="Image" class="form-label">
                        <h4 class="ms-1">Image</h4>
                    </label>
                    <input class="form-control" type="file" accept="image/*" id="formFile" onchange="preview(event)">
                </div>
                <img id="canvas" class="img-fluid" src="">
                <div id="display" style="width:auto;"></div>
                <div class="d-grid gap-2 mx-auto">
                    <button class="btn btn-primary mt-3" disabled onclick="uploadData()">Save</button>
                </div>
            </div>
        </div>
        <div class="col">
            <h4 class="ms-1">Annotation</h4>
            <div class="form-check" id="people">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioPeople" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    <p class="text-primary fw-bold">People (&times;) &emsp;</p>
                </label>
                <!-- <span class="badge bg-primary">
                    Primary
                </span> -->
            </div>
            <div class="form-check" id="painting">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioPainting">
                <label class="form-check-label" for="flexRadioDefault2">
                    <p class="text-success fw-bold">Painting (&plus;) &emsp;</p>
                </label>
            </div>
            <div class="form-check" id="textile">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioTextile">
                <label class="form-check-label" for="flexRadioDefault3">
                    <p class="text-danger fw-bold">Textile (&lowast;) &emsp;</p>
                </label>
            </div>
            <div class="form-check" id="container">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioContainer">
                <label class="form-check-label" for="flexRadioDefault4">
                    <p class="text-warning fw-bold">Container (&sim;) &emsp;</p>
                </label>
            </div>
            <div class="form-check" id="jewelry">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioJewelry">
                <label class="form-check-label" for="flexRadioDefault5">
                    <p class="text-info fw-bold">Jewelry (&minus;) &emsp;</p>
                </label>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='dura.js') }}"></script>
</body>

</html>
